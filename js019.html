<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
this self 指针
function在哪个函数中， this就指向哪一个
<script>
    function test() {
        console.log(this);
    };
    test();
    console.log(this);
</script>
<button id="bt">click</button>
<script>
    var btn = document.getElementById('bt');
    btn.onclick = function () {
        console.log(this);
    }
</script>
</body>
</html>
