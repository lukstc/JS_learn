<script type="text/html">
    var dog = {
        name : "dog1",

<script type="text/html">
    function Person() {
        var obj = new Object();
        obj.name = null;
        obj.age = null;
        obj.sex = null;
        obj.study = function(){
            console.log(this.name + ' is studying');
        };
        obj.aging = function () {
            console.log(this.age);
            this.age++;
            console.log(this.age);
        };

        return obj;
    }

    var frank = Person();

    frank.name = 'frank';
    frank.age = 18;
    frank.aging();
    var toby = Person();
    console.log(frank);
    console.log(toby);


    console.log(frank === toby);
</script>
<script type="text/html">
    function Dog(name,age,friends,) {
        this.name = name;
        this.age = age;
        this.friends = friends;

        this.eat = function (something) {
            console.log(this.name + ' is eating '+ something);
        } 
    }

    var myDog1 = new Dog('AAA',18,['sss','ddd']);
    var myDog2 = new Dog('BBB',1);
    console.log(myDog1.name);
    console.log(myDog1.age);
    console.log(myDog2);

    myDog1.eat('egg');
</script>
<script type="text/html">
    function Dog(option) {
        this.name = option.name;
        this.age = option.age;
        this.friends = option.friends;

        this.eat = function (something) {
            console.log(this.name + ' is eating '+ something);
        }
    }

    var myDog1 = new Dog({'name':'AAA','age':17,'friends':['sss','www']});
    console.log(myDog1);

    myDog1.eat('egg');
</script>
