<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭</title>
</head>
<body>
<div id="box">
    <img src="img/Profile.jpg" height="100" width="100"/>
    <img id="close" src="img/Profile.jpg" height="20" width="20"/>
</div>
<div>
    <p>Click the smaller pic to close all imgs</p>
    <button id="btu">click me </button>
</div>
<script>
    window.onload = function(){
        var box = document.getElementById('box');
        var close = document.getElementById('close');
        var btu = document.getElementById('btu')
        close.onclick = function () {
            box.style.display = 'none';
        }
        btu.onclick = function () {
            box.style.display = 'inline'
        }
    }
</script>
</body>
</html>
